<div>
    Add Course
    <form>
        <label for="">Post Title</label>
        <input type="text" ng-model="post.title"> <br>
        <label for="">UserID</label>
        <input type="number" ng-model="post.userid"><br>
        <label for="">Body</label>
        <input type="text" ng-model="post.body"><br>
        <button ng-click="addPost(post)">submit</button>
        <button ng-click="toggleAddPost(false)">cancel</button>
    </form>
</div>
