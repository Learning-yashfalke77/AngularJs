<div>
    <h1>Post List</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
                <th>UserID</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="post in posts">
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
                <td>{{post.userId}}</td>
                <td><button ng-click="editPost(post)">Edit</button></td>
                <td><button ng-click="deletePost(post)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
